<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduhub</title>


    <!-- ============================== -->
    <!--        FAVICON      -->
    <link rel="shortcut icon" href="../assets/svg/EduhubLogoBlue.svg" type="image/x-icon">


    <!-- ============================== -->
    <!--        FONTS        -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">



    <!-- ============================== -->
    <!--        CSS FILES        -->
    <link rel="stylesheet" href="../src/utility.css">
    <link rel="stylesheet" href="../src/animation.css">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/responsive.css">




</head>

<body>
    <!-- aum namah shivay -->
    <div id="landingAnimation"></div>


    <!-- ============================== -->
    <!--                  NAVBAR                 -->
    <nav id="navbar">
        <img class="imgContain" src="../assets/svg/eduhubWhiteLogo.svg" alt="">
        <ul id="flexContainer">
            <li class="flexBox navbarElement"><a class="navbarLink" href="">Location</a> </li>
            <li class="flexBox navbarElement"><a class="navbarLink" href="">About</a></li>
            <li class="flexBox navbarElement"><a class="navbarLink" href="">Connect</a></li>
            <li class="flexBox navbarElement"><a class="navbarLink" href="">For Whome</a></li>
            <!--        CONTACT US SPECIAL BLUE EDITION      -->
            <li class="flexBox navbarElement"><a class="navbarLink contactUs flexBox" href="">Contact US</a></li>
        </ul>
    </nav>


    <!-- ============================== -->
    <!--        HERO SECTION         -->
    <div id="heroSection">
        <!-- ================================== -->
        <!--        BACKGROUND VIDEO         -->
        <video class="videoTrim" autoplay muted loop play-inline>
            <source src="../assets/video/catHeroSectionEdited.mp4" type="video/mp4">
            Your browser does not support the video SORRY.
        </video>
    </div>

    <!-- ===================================== -->
    <!--        1ST FROM HERO SECTION        -->
    <!--        UPCOMMING EVENTS         -->
    <div id="upcommingEvents">
        <p class="smallTextLocation">Heres what we have in calander</p>
        <p class="largeTextLocation">UPCOMMING EVENTS</p>



        <div id="locationContainer">

            <div id="locationImageWrapper">
                <div class="locationElement1"></div>
                <div class="locationElement2"></div>
                <div class="locationElement3"></div>
                <div class="locationElement4"></div>
                <div class="locationElement5"></div>
                <div class="locationElement6"></div>
                <div class="locationElement7"></div>
            </div>
            <div id="locationChange">
                <div id="leftDirection"></div>
                <div id="rightDirection"></div>
            </div>
        </div>
    </div>

    <!-- ================================== -->
    <!--        2ND FROM HERO SECTION        -->
    <!--        STATS        -->
    <div id="stats">
        <div id="statsWrapper">
            <div class="statElement1"></div>
            <div class="statElement2"></div>
            <div class="statElement3"></div>
            <div class="statElement4"></div>
        </div>
    </div>




</body>

</html>
